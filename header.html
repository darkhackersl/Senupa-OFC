<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER | MR Gadgets</title>
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
</head>
<body>
    <header>
        <section>
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName"><a href="index.html"> <b>MR</b>Gadgets </a></div>
                
                <!-- COLLCETIONS -->
                <div id="collection">
                    <div id="clothing"><a href="clothing.html"> CLOTHING </a></div>
                    <div id="accessories"><a href="products.html"> ACCESSORIES </a></div>
                </div>
                
                <!-- SEARCH -->
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                </div>
                
                <!-- USER SECTION -->
                <div id="user">
                    <!-- Cart Icon -->
                    <a href="cart.html"> 
                        <i class="fas fa-shopping-cart addedToCart">
                            <div id="badge"> 0 </div>
                        </i>
                    </a>
                    
                    <!-- Auth Links -->
                    <div id="authLinks">
                        <a href="login.html" class="auth-link">Login</a>
                        <a href="register.html" class="auth-link">Register</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
